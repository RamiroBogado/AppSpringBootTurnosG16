<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sistema de Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-box {
            background: white;
            border-radius: 10px;
            padding: 30px 40px;
            width: 360px;
            box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
            text-align: center;
        }
        .login-box h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
        }
        .btn-primary:hover {
            background-color: #217dbb;
        }
        .btn-register {
            background-color: #6c757d;
            color: white;
        }
        .btn-register:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>SISTEMA DE TURNO</h1>
        <a th:href="@{/auth/login}" class="btn btn-primary w-100 mb-2">Iniciar Sesi√≥n</a>
        <a th:href="@{/auth/register}" class="btn btn-register w-100">Registrarse</a>
    </div>
</body>
</html>
