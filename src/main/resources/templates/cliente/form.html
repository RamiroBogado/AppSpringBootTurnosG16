<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${cliente.idPersona == null ? 'Nuevo Cliente' : 'Editar Cliente'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            color: white;
            padding-top: 70px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav.navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            width: 400px;
            margin: auto;
        }

        label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/panel}">Sistema de Turnos</a>
    </div>
</nav>

<div class="form-box mt-5">
    <h2 class="text-center text-white mb-4" th:text="${cliente.idPersona == null ? 'Nuevo Cliente' : 'Editar Cliente'}"></h2>

    <form th:action="@{/cliente/guardar}" method="post" th:object="${cliente}">
        <input type="hidden" th:field="*{idPersona}" />

        <label>Nombre</label>
        <input type="text" class="form-control" th:field="*{nombre}" required />

        <label>Apellido</label>
        <input type="text" class="form-control" th:field="*{apellido}" required />

        <label>DNI</label>
        <input type="text" class="form-control" th:field="*{dni}" required />

        <label>CUIL</label>
        <input type="text" class="form-control" th:field="*{cuil}" required />

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" th:field="*{esConcurrente}" />
            <label class="form-check-label">Es concurrente</label>
        </div>

        <button type="submit" class="btn btn-success w-100">Guardar</button>
        <a th:href="@{/cliente/index}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
    </form>
</div>
</body>
</html>
