<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            padding: 40px;
        }
        .container-box {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-control, .form-select {
            border-color: #3498db;
        }
        .form-control:focus, .form-select:focus {
            border-color: #217dbb;
            box-shadow: 0 0 8px #217dbb;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.6);
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #217dbb;
        }
        .text-danger {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container container-box">
	<form th:action="@{/cliente/guardar}" method="post" th:object="${cliente}">
        <div class="section-title"><h1 class="text-center">DATOS PERSONALES</h1></div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Correo Electrónico (USUARIO)</label>
            <input type="email" class="form-control" th:field="*{user.emailUser}" placeholder="Ej: aaa123@gmail.com" required>
            <div class="text-danger" th:if="${#fields.hasErrors('user.emailUser')}" th:errors="*{user.emailUser}"></div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" th:field="*{user.passwordUser}" placeholder="Ej: xxxxxxxxxx" required>
            <div class="text-danger" th:if="${#fields.hasErrors('user.passwordUser')}" th:errors="*{user.passwordUser}"></div>
        </div>

        <!-- Nombre -->
        <div class="mb-3">
            <label class="form-label">Nombre(s)</label>
            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ej: Juan Carlos" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <!-- Apellido -->
        <div class="mb-3">
            <label class="form-label">Apellido(s)</label>
            <input type="text" class="form-control" th:field="*{apellido}" placeholder="Ej: Pérez" required>
            <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
        </div>

        <!-- DNI -->
        <div class="mb-3">
            <label class="form-label">DNI</label>
            <input type="text" class="form-control" th:field="*{dni}" placeholder="Ej: 11222333" required>
            <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
        </div>

        <!-- CUIL -->
        <div class="mb-3">
            <label class="form-label">CUIL</label>
            <input type="text" class="form-control" th:field="*{cuil}" placeholder="Ej: 20421136603" required>
            <div class="text-danger" th:if="${#fields.hasErrors('cuil')}" th:errors="*{cuil}"></div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end gap-2">
            <a th:href="@{/turno/formulario-turno-a}" class="btn btn-secondary btn-lg">Volver</a>
            <button type="submit" class="btn btn-primary btn-lg">Siguiente</button>
        </div>
    </form>
	
	<div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Iconos -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
