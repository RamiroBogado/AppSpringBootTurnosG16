<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Seleccionar Fecha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            padding-top: 40px;
        }
        .container {
            max-width: 540px;
            background: white;
            border-radius: 12px;
            padding: 30px 35px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        h1.text-center {
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 12px;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            box-shadow: 0 4px 12px rgb(52 152 219 / 0.6);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">SELECCIONAR FECHA</h1>
        <form th:action="@{/turno/seleccionar-horario}" method="post">
            <input type="hidden" name="servicioId" th:value="${servicioId}" />
            <input type="hidden" name="sedeId" th:value="${sedeId}" />

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="text" id="fecha" class="form-control" name="fecha" required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Siguiente</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const fechasDisponibles = /*[[${fechasDisponibles}]]*/ [];
        flatpickr("#fecha", {
            dateFormat: "Y-m-d",
            enable: fechasDisponibles,
            locale: { firstDayOfWeek: 1 }
        });
        /*]]>*/
    </script>
</body>
</html>
