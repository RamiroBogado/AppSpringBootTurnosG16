<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Seleccionar Sede</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Navbar fijo */
        nav.navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            padding-top: 70px; /* espacio para navbar fijo */
        }

        .container {
            max-width: 540px;
            background: white;
            border-radius: 12px;
            padding: 30px 35px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h1.text-center {
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 12px;
            font-weight: 700;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            box-shadow: 0 4px 12px rgb(52 152 219 / 0.6);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/turno/index}">Sistema de Turnos</a>
            <div class="d-flex align-items-center ms-auto">
                <span class="text-white me-3">
                    Hola, <b th:text="${#authentication.name}">Usuario</b>
                </span>
                <form th:action="@{/auth/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <h1 class="text-center">SELECCIONAR SEDE</h1>
        <form th:action="@{/turno/seleccionar-fecha}" method="post">
            <!-- ID del Servicio oculto -->
            <input type="hidden" name="servicioId" th:value="${servicio.idServicio}" />

            <!-- Selector de Sede -->
            <div class="mb-3">
                <label for="sedeId" class="form-label">Sede:</label>
                <select class="form-select" id="sedeId" name="sedeId" required>
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option th:each="s : ${sedes}"
                            th:value="${s.idSede}"
                            th:text="${s.direccion + ' - ' + s.localidad.localidad}">
                    </option>
                </select>
            </div>

            <!-- Botón -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Siguiente</button>
            </div>
        </form>
    </div>
</body>

</html>
