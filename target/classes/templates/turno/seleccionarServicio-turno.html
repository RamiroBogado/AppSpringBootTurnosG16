<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Seleccionar Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Navbar fijo arriba */
        nav.navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
        }

        /* Estilos generales del body */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            padding-top: 70px; /* espacio para navbar fijo */
        }

        /* Contenedor del formulario */
        .container {
            max-width: 540px;
            background: white;
            border-radius: 12px;
            padding: 30px 35px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        /* Título */
        h1.text-center {
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 12px;
            font-weight: 700;
        }

        /* Botón principal */
        .btn-primary {
            background-color: #3498db;
            border: none;
            box-shadow: 0 4px 12px rgb(52 152 219 / 0.6);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/turno/index}">Sistema de Turnos</a>

            <div class="d-flex align-items-center ms-auto">
                <span class="text-white me-3">
                    Hola, <b th:text="${#authentication.name}">Usuario</b>
                </span>
                <!-- Formulario para logout -->
                <form th:action="@{/auth/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
<!-- Contenedor principal -->
<div class="container">
    <h1 class="text-center">SELECCIONAR SERVICIO</h1>

    <form th:action="@{/turno/seleccionar-sede}" method="post">
        <div class="mb-3">
            <label for="servicioId" class="form-label">Servicio:</label>
            <select class="form-select" id="servicioId" name="servicioId" required>
                <option value="" disabled selected>-- Seleccione --</option>
                <option th:each="s : ${servicios}" 
                        th:value="${s.idServicio}" 
                        th:text="${s.nombre}">
                </option>
            </select>
        </div>

        <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary btn-lg">Siguiente</button>
        </div>
    </form>
</div>

        </form>
    </div>
</body>

</html>
