<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Solicitar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            margin: 0;
            padding-top: 56px;
        }

        nav.navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
        }

        .container-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            text-align: center;
            width: 320px;
            margin: auto;
            margin-top: 60px;
        }

        h1 {
            margin-bottom: 40px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 12px;
            color: #f0f0f0;
            font-weight: 700;
        }

        button.btn-primary {
            background-color: #3498db;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgb(52 152 219 / 0.6);
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        button.btn-primary:hover {
            background-color: #217dbb;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/turno/index}">Sistema de Turnos</a>
            <div class="d-flex align-items-center ms-auto">
                <span class="text-white me-3">Hola, <b th:text="${#authentication.name}">Usuario</b></span>
                <form th:action="@{/auth/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-outline-light btn-sm">Cerrar sesi√≥n</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-box">
        <h1>Sistema de Turnos</h1>

        <form th:action="@{/turno/seleccionar-servicio}" method="get">
            <button type="submit" class="btn btn-primary">
                Solicitar Turno
            </button>
        </form>

        <form th:action="@{/turno/anular-turno}" method="get">
            <button type="submit" class="btn btn-primary">
                Anular Turno
            </button>
        </form>

        <form th:action="@{/turno/mis-turnos}" method="get">
            <button type="submit" class="btn btn-primary">
                Mis Turnos
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
